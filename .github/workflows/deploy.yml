# Arquivo: .github/workflows/deploy.yml

name: Deploy Databricks Pipeline

# Gatilho: roda sempre que houver um push na branch 'main'
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Baixar o código do seu repositório
      - name: Checkout repo
        uses: actions/checkout@v4

      # Instalar a CLI do Databricks na máquina virtual do GitHub
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@v0.222.0

      # Fazer o deploy com o Databricks Bundle
      - name: Deploy to Databricks
        run: |
          databricks bundle deploy --vars "client_id=${{ secrets.AZURE_CLIENT_ID }}& client_secret=${{ secrets.AZURE_CLIENT_SECRET }}& tenant_id=${{ secrets.AZURE_TENANT_ID }}& eh_connection_string=${{ secrets.EH_CONNECTION_STRING }}"
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}