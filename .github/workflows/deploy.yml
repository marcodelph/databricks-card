# Arquivo: .github/workflows/deploy.yml
name: Deploy Databricks Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@v0.262.0

      - name: Inject secrets into databricks.yml
        run: |
          sed -i 's%<AZURE_CLIENT_ID>%${{ secrets.AZURE_CLIENT_ID }}%g' databricks.yml
          sed -i 's%<AZURE_CLIENT_SECRET>%${{ secrets.AZURE_CLIENT_SECRET }}%g' databricks.yml
          sed -i 's%<AZURE_TENANT_ID>%${{ secrets.AZURE_TENANT_ID }}%g' databricks.yml
          sed -i 's%<EH_CONNECTION_STRING>%${{ secrets.EH_CONNECTION_STRING }}%g' databricks.yml
        env:
          # Para que o sed funcione, os segredos precisam estar no ambiente
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          EH_CONNECTION_STRING: ${{ secrets.EH_CONNECTION_STRING }}

      - name: Deploy to Databricks
        run: databricks bundle deploy
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}