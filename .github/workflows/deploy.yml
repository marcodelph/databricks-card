# Arquivo: .github/workflows/deploy.yml

name: Deploy Databricks Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@v0.222.0

      - name: Deploy to Databricks
        run: databricks bundle deploy
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          
          # Use o prefixo correto: DATABRICKS_BUNDLE_VAR_
          DATABRICKS_BUNDLE_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          DATABRICKS_BUNDLE_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          DATABRICKS_BUNDLE_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          DATABRICKS_BUNDLE_VAR_eh_connection_string: ${{ secrets.EH_CONNECTION_STRING }}
          DATABRICKS_BUNDLE_VAR_storage_account_name: ${{ vars.STORAGE_ACCOUNT_NAME }}